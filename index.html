<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 1;
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .emoji {
            font-size: 100px;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        .gif-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            min-height: 120px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            position: absolute;
            transition: all 0.2s ease;
        }

        .slide {
            display: none;
        }

        .slide.active {
            display: block;
        }

        .success-message {
            display: none;
            margin-top: 30px;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message h2 {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .success-message p {
            font-size: 1.2em;
            color: #555;
        }

        .celebration {
            font-size: 50px;
            animation: celebrate 0.5s ease infinite;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .question {
                font-size: 1.2em;
            }
            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíù Will You Be My Valentine? üíù</h1>
        
        <!-- Slide 1 -->
        <div class="slide active" id="slide1">
            <div class="gif-container">
                <img src="https://media2.giphy.com/media/HD5pOtA7dZ0gnl2TxQ/giphy.gif?cid=6c09b952dqin0xeymwct3xlcqv637fck9rmbsn0qe24aejvq&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Please GIF">
            </div>
            <p class="question">Kya tum meri Valentine banogi?</p>
            
            <div class="buttons" id="buttonContainer1">
                <button class="yes-btn" onclick="goToSlide2()">Haan! üíï</button>
                <button class="no-btn" id="noBtn1">Nahi üòî</button>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide" id="slide2">
            <div class="gif-container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpmdDg1cGk5NDg4YTlvbDhrYmp1d212dzg3NTY5dGl0dm1tM3I5cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cFZ7Sd0Eiz1urtmFSb/giphy.gif" alt="Care GIF">
            </div>
            <p class="question">Tumhara khayal mere jaisa kaun rakhega?</p>
            
            <div class="buttons" id="buttonContainer2">
                <button class="yes-btn" onclick="goToSlide3()">Haan, tum hi! üíï</button>
                <button class="no-btn" id="noBtn2">Nahi üòî</button>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="slide" id="slide3">
            <div class="gif-container">
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXU3d20xOGgycGk0Y2xvaTU3bXI1eWx2dmZqaTg5cXRvdGY5d2lnNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/H6cmWzp6LGFvqjidB7/giphy.gif" alt="Sad GIF">
            </div>
            <p class="question">Tumhe accha accha khana banake kaun khilayega?</p>
            
            <div class="buttons" id="buttonContainer3">
                <button class="yes-btn" id="yesBtn3" onclick="sayYes()">Haan, bas tum! üíï</button>
                <button class="no-btn" id="noBtn3" onclick="growYesButton()">Nahi üòî</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="gif-container">
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnJ2YXBzczl6ZGIycHc1a3htbHFoejNoOWhqNTIzbjNmdWNxMHp5cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif" alt="Celebration GIF" style="animation: none;">
            </div>
            <h2>Yaaay! üéâ</h2>
            <p>Main bohot khush hoon! ‚ù§Ô∏è</p>
            <p>I Love You Arpita ‚ù§Ô∏è</p>

            <p>Happy Valentine's Day! üíï</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
        }

        // Create multiple hearts
        for (let i = 0; i < 15; i++) {
            createHeart();
        }

        // ===== SLIDE 1 LOGIC =====
        const noBtn1 = document.getElementById('noBtn1');
        const buttonContainer1 = document.getElementById('buttonContainer1');

        function moveButton(button, container) {
            const containerRect = container.getBoundingClientRect();
            const btnRect = button.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        // Slide 1: No button runs away
        noBtn1.addEventListener('mouseover', () => moveButton(noBtn1, buttonContainer1));
        noBtn1.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton(noBtn1, buttonContainer1);
        });
        noBtn1.addEventListener('click', (e) => {
            e.preventDefault();
            // If they somehow click it, go to slide 2
            goToSlide2();
        });

        function goToSlide2() {
            document.getElementById('slide1').classList.remove('active');
            document.getElementById('slide2').classList.add('active');
            setupSlide2();
        }

        // ===== SLIDE 2 LOGIC =====
        function setupSlide2() {
            const noBtn2 = document.getElementById('noBtn2');
            const buttonContainer2 = document.getElementById('buttonContainer2');

            // Slide 2: No button also runs away
            noBtn2.addEventListener('mouseover', () => moveButton(noBtn2, buttonContainer2));
            noBtn2.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveButton(noBtn2, buttonContainer2);
            });
            noBtn2.addEventListener('click', (e) => {
                e.preventDefault();
                // If they somehow click it, go to slide 3
                goToSlide3();
            });
        }

        function goToSlide3() {
            document.getElementById('slide2').classList.remove('active');
            document.getElementById('slide3').classList.add('active');
        }

        // ===== SLIDE 3 LOGIC =====
        let yesButtonScale = 1;

        function growYesButton() {
            const yesBtn3 = document.getElementById('yesBtn3');
            yesButtonScale += 0.3; // Grow by 30% each click
            
            yesBtn3.style.transform = `scale(${yesButtonScale})`;
            yesBtn3.style.zIndex = '100';
            
            // Optional: Add a little shake effect
            yesBtn3.style.animation = 'shake 0.5s';
            setTimeout(() => {
                yesBtn3.style.animation = '';
            }, 500);
        }

        function sayYes() {
            document.getElementById('slide3').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
            
            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-50px';
            confetti.style.fontSize = '30px';
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        // Add animations
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
            @keyframes shake {
                0%, 100% { transform: scale(${yesButtonScale}) translateX(0); }
                25% { transform: scale(${yesButtonScale}) translateX(-10px); }
                75% { transform: scale(${yesButtonScale}) translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
